<ion-header>
  <ion-toolbar>
    <ion-title>Mi Ubicación</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-button (click)="getCurrentCoordinates()" expand="block">
      Obtener Ubicación
    </ion-button>
    <ion-list>
      <ion-list-header>
        Coordenadas de la Ubicación
      </ion-list-header>
      <ion-item>
        <ion-label>Latitud</ion-label>
        <ion-badge color="danger" slot="end">{{latitude}}</ion-badge>
      </ion-item>

      <ion-item>
        <ion-label>Longitud</ion-label>
        <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list >

      <ion-list-header class="ion-padding-bottom" color="light">
        LOCATIONS SAVED
      </ion-list-header>

      <ion-item *ngFor="let item of dataList" [detail]="true">
        <ng-container >
          
          <ion-label>
            <p>
              Latitude:
              <ion-text>
                {{ item.lat }}
              </ion-text>
            </p>
            <p>
              Longitude:
              <ion-text>
                {{ item.lng }}
              </ion-text>
            </p>
            
          </ion-label>
        </ng-container>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
